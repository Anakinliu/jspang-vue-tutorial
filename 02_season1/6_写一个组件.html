<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个组件</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        const app = Vue.createApp({
            template: '<my-title />'
        });


        // 一个组件
        app.component('my-title', {
            template: '<h1>游戏列表</h1>'
        })

        // 挂载，要卸载组件的定义后面
        app.mount("#app");

    </script>
</body>

</html>
