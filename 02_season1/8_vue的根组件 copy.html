<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的根组件</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        let app = Vue.createApp({
            data() {  // 定义数据层,即mvvm的model
                return {
                    player: 'tom'
                }
            },
            template: '<h1>Hello {{ player }} !</h1>',  // 定义模版层,即mvvm的view

        });
        // vue自动帮你做了vm,viewmodel,数据视图连接层
        // vm就是vue 的根组件
        const vm = app.mount("#app");
        console.log(vm);
        // 通过vm可以操控model层
        vm.player = "666"
    </script>
</body>

</html>
