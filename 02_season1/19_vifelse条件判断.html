<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_三元运算符做条件判断</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .one {
            color: red;
        }

        .two {
            color: greenyellow;
        }

        .three {
            color: yellow;
        }
    </style>

</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            template: `
                <div>
                    <p v-if="style === 0" class="one">fgvdofhgvioldfjhg;ioljsdaf;ioswjf</p>
                    <p v-else-if="style === 1" class="two">fgvdofhgvioldfjhg;ioljsdaf;ioswjf</p>
                    <p v-else="style === 2" class="three">fgvdofhgvioldfjhg;ioljsdaf;ioswjf</p>
                    <p v-else>fgvdofhgvioldfjhg;ioljsdaf;ioswjf</p>

                    <button @click="changeColorBtn">改变颜色</button>
                </div>
            `,
            data() {
                return {
                    style: 0,
                }
            },
            methods: {
                changeColorBtn() {
                    this.style = (this.style + 1) % 3;
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
