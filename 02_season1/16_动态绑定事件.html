<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_动态绑定html属性</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `

                <input v-bind:type="inputType" />

                <!-- 动态指定事件名称 -->
                <button v-on:[eventType]="changeTypeBtnClick">改变Type</button>
                <!-- 使用简写形式 -->
                <button @[eventType]="changeTypeBtnClick">改变Type</button>
            `,
            data() {
                return {
                    inputType: 'text',
                    attr: 'data-src',
                    message: 'sdfsdgretger',
                    eventType: "click"
                }
            },
            methods: {
                changeTypeBtnClick() {
                    if (this.inputType === 'text') {
                        this.inputType = 'password'
                    } else {
                        this.inputType = 'text'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
