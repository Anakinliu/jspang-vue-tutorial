<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_插值括号可以插入表达式</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `
                <!-- v-bind可以为html元素指定属性 -->

                <!-- 绑定单个属性为一个字符串值 -->
                <input v-bind:type="inputType" />
                <button v-on:click="changeTypeBtnClick">改变Type</button>
            `,
            data() {
                return {
                    inputType: 'text'
                }
            },
            methods: {
                changeTypeBtnClick() {
                    if (this.inputType === 'text') {
                        this.inputType = 'password'
                    } else {
                        this.inputType = 'text'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
