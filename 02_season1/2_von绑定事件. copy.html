<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电玩城前台欢迎系统</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .toptop {
            position: fixed;
            top: auto;
            left: auto;
            right: auto;
            bottom: 0;
            
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `<div class="container">
                {{ content }}
                <button v-on:click="welcomeBtnClick" >玩家来了</button>
                <button v-on:click="byeBtnClick">玩家走了</button>
                <div class="toptop">
                <button v-on:click="startBtnClick">开始</button>
                
                <!-- v-on:可以使用@代替 -->
                <button @click="clearBtnClick">停止</button>
                </div>
                </div>`,
            data() {
                return {
                    content: '',
                    timer: null,
                }
            },
            methods: {
                welcomeBtnClick() {
                    this.content = 'welcome'
                    // alert('welcome')
                },
                byeBtnClick() {
                    // alert('ByeBye')
                    this.content = 'byebye'
                },
                clearBtnClick() {
                    clearInterval(this.timer)
                    this.timer = null;
                },
                startBtnClick() {
                    if (this.timer) {
                        console.log('已经有一个了!');
                        return
                    }
                    this.timer = setInterval(() => {
                        this.content += '👩'
                    }, 10);
                }
            },
            mounted() {
                // 此方法属于声明周期函数,当页面加载渲染完成时,自动被执行
                // this.timer = setInterval(() => {
                //     this.content += '👩'
                // }, 100);
            },
        }).mount("#app")
    </script>
</body>

</html>
