<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_5_vshow控制显示元素</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `
                <p v-show="ss">123</p>
            `,
            data() {
                return {
                    ss: 0,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
