<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_阻止默认事件</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            template: `
                <div>
                    <form action="https://www.baidu.com" @submit.prevent="handleFormSubmit">
                        <input type="text" name="user">
                        <button type="submit">submit</button>
                    </form>
                </div>
            `,
            methods: {
                handleFormSubmit() {
                    console.log("已经阻止了默认事件");
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
