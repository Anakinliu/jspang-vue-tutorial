<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏列表</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            template: `<div class="container">
                    <button v-on:click="addSteamBtnClick">添加steam</button>
                    <ul>
                        <li v-for="item of games"> {{ item }} </li>
                    </ul>
                </div>`,
            data() {
                return {
                    games: ['CSGO', '仙剑', '古剑奇谭',],
                }
            },
            methods: {
                addSteamBtnClick() {
                    this.games.push('steam');
                },
            },
            mounted() {
                // 此方法属于声明周期函数,当页面加载渲染完成时,自动被执行
                // this.timer = setInterval(() => {
                //     this.content += '👩'
                // }, 100);
            },
        }).mount("#app")
    </script>
</body>

</html>
